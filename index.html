<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="box image-box">
            <div class="screenshot">

            </div>
        </div>

        <div class="sign-in-box">
            <div class="parts part1">
                <div class="logininfo">
                    <div class="insta-img">
                        <div class="Instagram">

                        </div>
                    </div>
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="text" placeholder="Password">
                    <button id="login-btn">
                        Log in
                    </button>

                    <div class="or">
                        <div class="orline">

                            <div class="line">

                            </div>

                            <div>
                                <span>OR</span>
                            </div>

                            <div class="line">

                            </div>
                        </div>

                        <div class="facebook">

                            <a href="#">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/300px-Facebook_icon_2013.svg.png"
                                    alt="" srcset="">
                                Log in with facebook
                            </a>

                            <a href="#">
                                Forget password?
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="parts part2">
                <span>Don't have an account?</span>
                <span>Sign up</span>
            </div>

            <div class="parts app">
                <div>Get the app.</span></div>
                <div>
                    <img src="assets/Google-Play-logo.png" alt="" srcset="" class="applogo">
                    <img src="assets/Microsoft-logo.png" alt="" srcset="" class="applogo">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
